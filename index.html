<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Catch Big Dreams - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('./images/sea.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-container {
      margin: 40px auto;
      max-width: 1000px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .form-section {
      padding: 40px 30px;
    }

    .form-section h2 {
      font-weight: 600;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
    }

    .btn-signup {
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .btn-signup:hover {
      background: linear-gradient(to right, #0083b0, #005f7c);
    }

    .image-section {
      background: linear-gradient(to bottom right, #84c4f4, #e0f7ff);
      text-align: center;
      padding: 30px;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 10px;
    }

    .image-section h3 {
      font-weight: 600;
      margin-top: 20px;
    }

    .image-section p {
      color: #333;
      padding: 0 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
      }
    }

    @media (max-width: 576px) {

      .form-section,
      .image-section {
        padding: 20px;
      }

      .form-section h2 {
        font-size: 1.4rem;
      }

      .image-section h3 {
        font-size: 1.2rem;
      }

      .btn-signup {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="container login-container">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6 col-12 form-section d-flex flex-column justify-content-center">
        <div>
          <h2>Let's Catch Big Dreams!</h2>
          <p class="text-muted">Pursue your dreams passionately and strive to achieve your goals every day.</p>

          <input type="text" class="form-control" id="usernameInput" placeholder="Username">
          <input type="email" class="form-control" placeholder="Email">
          <input type="password" class="form-control" placeholder="Password">

          <button class="btn btn-signup w-100" onclick="handleLogin()">Sign Up</button>

          <small class="d-block mt-3 text-muted">
            By continuing, you agree to Mancingâ€™s
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
          </small>
          
        </div>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 col-12 image-section">
        <img src="./images/istockphoto-487830354-612x612.jpg" alt="Fisherman">
        <h3>Catch Your Biggest Opportunities</h3>
        <p class="fw-bold">EXCUXES WILL ALWAYS BE THERE FOR YOU BUT OPPORTUNITY WONT</p>
      </div>
    </div>
  </div>



</body>

<script defer src="script.js"></script>


</html>
