<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome {
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .todo-card {
      margin-bottom: 15px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .todo-card:hover {
      transform: scale(1.02);
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .time {
      font-weight: 500;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <span class="welcome" id="greetUser"></span><br />
        <small class="time" id="timeNow"></small>
      </div>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="text-center">
      <button class="btn btn-custom" onclick="generateTodos()">ðŸŽ² Generate To-Do List</button>
    </div>

    <div id="todoList" class="mt-4"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) window.location.href = "login.html";
    else document.getElementById("greetUser").innerText = `ðŸ‘‹ Hello, ${user.username}!`;

    function updateTime() {
      const now = new Date();
      document.getElementById("timeNow").innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function generateTodos() {
      const res = await fetch('https://jsonplaceholder.typicode.com/todos?_limit=5');
      const todos = await res.json();
      const listContainer = document.getElementById("todoList");
      listContainer.innerHTML = "";

      todos.forEach(todo => {
        const card = document.createElement("div");
        card.className = "card todo-card shadow-sm";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body d-flex justify-content-between align-items-center";

        const title = document.createElement("span");
        title.textContent = todo.title;
        title.className = todo.completed ? "completed" : "";

        const toggleBtn = document.createElement("button");
        toggleBtn.className = `btn btn-sm ${todo.completed ? 'btn-success' : 'btn-secondary'}`;
        toggleBtn.innerText = todo.completed ? "Done" : "Mark Done";
        toggleBtn.onclick = () => {
          todo.completed = !todo.completed;
          generateTodos(); // Refresh list
        };

        cardBody.appendChild(title);
        cardBody.appendChild(toggleBtn);
        card.appendChild(cardBody);
        listContainer.appendChild(card);
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
